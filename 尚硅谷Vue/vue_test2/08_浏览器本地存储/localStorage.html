<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sessionstorage</title>
</head>

<body>
    <h2>local</h2>
    <button onclick="saveLocal()">点我保存数据</button>
    <button onclick="readLocal()">点我读取数据</button>
    <button onclick="deleteLocal()">点我删除数据</button>
    <button onclick="deleteAllLocal()">点我删除所有数据</button>
    <script>
        let p = { name: '马中豪', age: 18 }
        function saveLocal() {
            window.localStorage.setItem('msg', 'hello!')
            window.localStorage.setItem('msg2', 66666)
            window.localStorage.setItem('person', JSON.stringify(p))
        }
        function readLocal() {
            let p = window.localStorage.getItem('person')
            console.log(JSON.parse(p));
        }
        function deleteLocal() {
            localStorage.removeItem('person')
        }
        function deleteAllLocal() {
            localStorage.clear()
        }
    </script>
</body>

</html>
